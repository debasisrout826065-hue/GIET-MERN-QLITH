<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript String Programs</title>
    
</head>
<body>
    
    <h2>1. Palindrome String</h2>
    <input type="text" id="palindromeInput">
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindromeResult"></p>

    <hr>

    <h2>2. Capitalize First Letter of Each Word</h2>
    <input type="text" id="capitalizeInput">
    <button onclick="capitalizeWords()">Capitalize</button>
    <p id="capitalizeResult"></p>

    <hr>

    <h2>3. Find Length of String</h2>
    <input type="text" id="lengthInput">
    <button onclick="findLength()">Find Length</button>
    <p id="lengthResult"></p>

    <hr>

    <h2>4. Convert to Uppercase (without toUpperCase)</h2>
    <input type="text" id="upperInput">
    <button onclick="convertUpper()">Convert</button>
    <p id="upperResult"></p>

    <hr>

    <h2>5. Count Vowels</h2>
    <input type="text" id="vowelInput">
    <button onclick="countVowels()">Count</button>
    <p id="vowelResult"></p>

    <hr>

    <h2>6. Multiply Two Numbers</h2>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button onclick="multiplyNumbers()">Multiply</button>
    <p id="multiplyResult"></p>
   
    <script src="task13.js"></script>
</body>
</html>
