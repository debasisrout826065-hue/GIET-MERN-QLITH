        h2{

        background-color: brown;

<body>
  
    <h1 style="background-color:blue;">this is the heading</h1>
    <h2>this is the heading 2</h2>

    <p style="background-color: rgb(146, 205, 73);">beautiful butterfly.</p>

    <!--selector-->
        <!--1.simple selector
            =>id selctor
            =>class name selector
            =>tag line selector
            =>group name selector
            =>universal selector
            2.combinator selector
            3.attribute selector
            4.pseudo class selector
            5.pseudo elements selector -->

            <div id="box"></div>
            <p class="paragraph">beautiful butterfly.</p>
            <h3>content </h3>

            <b> this is bold</b>
            <strong> this is strong</strong>
            <p> this is p tag</p>
        <!-- combinator selector
                =>descedent selector
                =>direct child selector
                =>adjacent sibling
                =>general sibling
            -->
            <div class="parent">
                <p> child one</p>
                <div class="child">
                    <p> indirect child</p>
                </div>

            </div>
            <p first sibling></p>
            <p second sibling></p>
            <p third sibling></p>

            <div class="learn-pseudo"></div>
            <input type="text"placeholder="Name"><br>
            <input type="text"placeholder="age">

            <ul>
                <li>first child</li>
                <li>second child</li>
                <li>third child</li>
                <li>fourth child</li>
                <li>fifth child</li>
            </ul>
</body>
