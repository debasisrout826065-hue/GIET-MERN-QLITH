<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Loop Programs</title>
</head>
<body>

<h2>JavaScript Programs</h2>

<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<p id="p5"></p>
<p id="p6"></p>
<p id="p7"></p>
<p id="p8"></p>
<p id="p9"></p>

<script>
/* 1) Print odd numbers from an array */
let a1 = [1, 2, 3, 4, 5];
let odd = "";
for (let i = 0; i < a1.length; i++) {
  if (a1[i] % 2 != 0) {
    odd += a1[i] + " ";
  }
}
document.getElementById("p1").innerHTML = "Odd Numbers: " + odd;


/* 2) Count positive numbers in an array */
let a2 = [-1, 4, 6, -3, 2];
let count = 0;
for (let i = 0; i < a2.length; i++) {
  if (a2[i] > 0) {
    count++;
  }
}
document.getElementById("p2").innerHTML = "Positive Count: " + count;


/* 3) Reverse an array using a loop */
let a3 = [1, 2, 3, 4];
let rev = [];
for (let i = a3.length - 1; i >= 0; i--) {
  rev.push(a3[i]);
}
document.getElementById("p3").innerHTML = "Reversed Array: " + rev;


/* 4) Factorial of a number */
let n4 = 5;
let fact = 1;
for (let i = 1; i <= n4; i++) {
  fact = fact * i;
}
document.getElementById("p4").innerHTML = "Factorial of 5: " + fact;


/* 5) Count vowels in a string */
let s = "hello";
let vcount = 0;
for (let i = 0; i < s.length; i++) {
  if (s[i] == 'a' || s[i] == 'e' || s[i] == 'i' || s[i] == 'o' || s[i] == 'u') {
    vcount++;
  }
}
document.getElementById("p5").innerHTML = "Vowel Count: " + vcount;


/* 6) Find largest number in an array */
let a6 = [10, 5, 20, 8];
let max = a6[0];
for (let i = 1; i < a6.length; i++) {
  if (a6[i] > max) {
    max = a6[i];
  }
}
document.getElementById("p6").innerHTML = "Largest Number: " + max;


/* 7) Fibonacci series up to n terms */
let n7 = 6;
let f1 = 0, f2 = 1;
let fib = f1 + " " + f2 + " ";
for (let i = 3; i <= n7; i++) {
  let f3 = f1 + f2;
  fib += f3 + " ";
  f1 = f2;
  f2 = f3;
}
document.getElementById("p7").innerHTML = "Fibonacci Series: " + fib;


/* 8) Remove duplicates using loops */
let a8 = [1, 2, 2, 3, 4, 4];
let unique = [];
for (let i = 0; i < a8.length; i++) {
  let found = false;
  for (let j = 0; j < unique.length; j++) {
    if (a8[i] == unique[j]) {
      found = true;
      break;
    }
  }
  if (!found) {
    unique.push(a8[i]);
  }
}
document.getElementById("p8").innerHTML = "Unique Array: " + unique;


/* 9) Check prime number */
let n9 = 7;
let prime = true;
if (n9 <= 1) {
  prime = false;
}
for (let i = 2; i < n9; i++) {
  if (n9 % i == 0) {
    prime = false;
    break;
  }
}
document.getElementById("p9").innerHTML =
  prime ? "7 is Prime" : "7 is Not Prime";

</script>

</body>
</html>
