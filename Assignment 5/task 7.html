<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Grid Layout</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #eee;
}


.container {
  width: 85%;
  margin: 20px auto;
  display: grid;
  grid-template-columns: 1fr 2fr;
  grid-template-rows: auto;
  grid-template-areas:
    "header header"
    "hero main"
    "sidebar main"
    "sidebar extra"
    "images posts"
    "footer footer";
  gap: 10px;
}


.box {
  padding: 30px;
  text-align: center;
  font-size: 18px;
  color: #fff;
  font-weight: bold;
}


.header {
  grid-area: header;
  background: #4dd0e1;
}

.hero {
  grid-area: hero;
  background: #d1c4e9;
}

.main {
  grid-area: main;
  background: #fbc02d;
  color: #000;
}

.sidebar {
  grid-area: sidebar;
  background: #9ccc65;
}

.extra {
  grid-area: extra;
  background: #9e9e9e;
}

.images {
  grid-area: images;
  background: #26a69a;
}

.posts {
  grid-area: posts;
  background: #f48fb1;
}

.footer {
  grid-area: footer;
  background: #ffa000;
}
</style>
</head>

<body>

<div class="container">
  <div class="box header">Header</div>
  <div class="box hero">Hero</div>
  <div class="box main">
    Main Content <br><br>
    <small>If things do not look right, make sure your browser is up to date</small>
  </div>
  <div class="box sidebar">Sidebar</div>
  <div class="box extra">Extra Content</div>
  <div class="box images">Related Images</div>
  <div class="box posts">Related Posts</div>
  <div class="box footer">Footer</div>
</div>

</body>
</html>
